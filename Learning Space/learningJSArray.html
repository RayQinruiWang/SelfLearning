<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script src="learningJS.js"></script>

		<style type="text/css">
			body {font-size: 1.6em;}
			.hidden {display:none;}
			.show {display: inline !important;}
			button {
				border: 2px solid black; background: #E5E4E2;
				font-size:  .5em; font-weight: bold; color: black;
				padding: .8em 2em;
				margin-top: .4em;
			}
		</style>
	</head>
	<body>
		<p>This is a HTML text</p>

		<!-- This is a comment-->
		<script type="text/javascript">
			document.write("From here it's JavaScript text: <br /><br />");
			
			// Array in JavaScript has no size or type
			var names = ["Oreo", "Lily", "Rambi", "Norman", "Beauler"];
			var parents = ["Ray", "Vivian"];
			document.write(names[2] + "<br/>");
			// Rambi is changed to Lulu
			names.splice(2, 1, "Lulu");
			document.write(names.toLocaleString() + "<br/>");
			// Norman is deleted, use splice instead of delete, otherwise the entry will still be there
			names.splice(3, 1);
			document.write(names.toLocaleString() + "<br/>");

			// names are sorted
			names.sort();
			document.write(names.toLocaleString() + "<br/>");

			// delete last
			names.pop();
			document.write(names.toLocaleString() + "<br/>");
			// Add to last	
			names.push("Oreo");
			document.write(names.toLocaleString() + "<br/>");
			// delete first
			names.shift();
			document.write(names.toLocaleString() + "<br/>");
			// add first
			names.unshift("Beauler");
			document.write(names.toLocaleString() + "<br/>");
			// iterate every item
			for (i = 0; i< names.length; i++){
				document.write(names[i] + "<br/>");
			}

			// Combain array
			var combainedArray = names.concat(parents);
			document.write(combainedArray.toLocaleString() + "<br/>");

		</script>
	</body>
</html>
