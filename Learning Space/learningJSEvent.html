<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script src="learningJS.js"></script>

		<style type="text/css">
			body {font-size: 1.6em;}
			.hidden {display:none;}
			.show {display: inline !important;}
			button {
				border: 2px solid black; background: #E5E4E2;
				font-size:  .5em; font-weight: bold; color: black;
				padding: .8em 2em;
				margin-top: .4em;
			}
		</style>
	</head>
	<body>
		<p>This is a event test</p>
		<a href="JavaScript:void(0)" 
			onclick="uponEvent('You did a click!');">
			Click here to check message passed in </a><br/><br/>

		<a href="JavaScript:void(0)" 
			onmouseover="uponEvent('You did a Mouseover')"
			onmouseout="this.style.color = 'red';"> 
			Mouseover here</a><br/><br/>

		<a href="JavaScript:void(0)" 
			ondblclick="uponEvent('You double clicked here');"> 
			Double click here</a><br/><br/>

		<a href="JavaScript:void(0)" 
			onmousedown ="this.text='this is a mousedown event';"
			onmouseup ="this.text='Thank you for playing';"> 
			Mouse down and up test</a><br/><br/>
<!--
		<input type="text" id="randInput"
			onchange="
				var dataEntered = document.getElementById('randInput').value;
				alert('User typed ' + dataEntered);"><br/>
-->
		<form action="#">
			<input type="text" id="keyboardInput">
				<p id = keyStatus >Please try to input somthing here</p>
			<input type="reset" id="resetKey" value="Reset">
		</form><br/>

		<button id = "sampleButton"> Mouse left</button><br/>

		<!-- This is a comment-->
		<script type="text/javascript">
			document.write("From here it's JavaScript text: <br /><br />");

			function uponEvent(message){
				alert(message);
			}

			function getChar(event){
				if(event.which == null){
					return String.fromCharCode(event.KeyCode);
				}else if (event.which != 0 && event.charCode != 0){
					return String.fromCharCode(event.which);
				}else {
					return null;
				}
			}

			document.getElementById('keyboardInput').onkeypress = 
				function(event){
					var char = getChar(event||windows.event)
					if(!char) return false;

					document.getElementById('keyStatus').innerHTML = char + " was clicked";
					return true;
				}

			document.getElementById('keyboardInput').onfocus = function(event){
				document.getElementById('keyStatus').innerHTML = "Input gained focus"
			}

			document.getElementById('resetKey').onclick = function(event){
				document.getElementById('keyStatus').innerHTML = "Text field reseted"
			}

			document.getElementById('keyboardInput').onselect = function(event){
				document.getElementById('keyStatus').innerHTML = "Text selected"
			}

			document.getElementById('sampleButton').onmouseover = function(event){
				document.getElementById('sampleButton').innerText = "Mouse Over";
			}

			document.getElementById('sampleButton').onmouseout = function(event){
				document.getElementById('sampleButton').innerText = "Mouse left";
			}


		</script>


	</body>
</html>
